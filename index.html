         	$(document).ready(function(){
				//$(document).on('selectstart',function(){ return false; })

         		if(typeof puzzle !=='object'){
         			return false;
         		}

         		initialObjsByID('$');
         		$('#flImgSelector').on('change',function(){
					selectImg();
				});

         		btnStartGame.on('click',function(){
